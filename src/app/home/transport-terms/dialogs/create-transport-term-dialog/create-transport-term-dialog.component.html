<div class="main-content">
  <div class="invoice-number">
    <h3>Add new transport term</h3>
  </div>
  <form [formGroup]="form">

    <mat-form-field class="example-full-width" tabindex="2">
      <mat-label>Transport term</mat-label>
      <input formControlName="term" matInput type="text" required>
    </mat-form-field>

    <div>
      <button class="edit-invoice" color="primary" mat-raised-button (click)="createTransportTerm()">Save</button>
    </div>
  </form>
</div>
