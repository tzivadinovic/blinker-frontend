<mat-form-field class="search-field">
  <mat-label>Search transport term...</mat-label>
  <input matInput #inputPar (keyup)="searchTransportTerm(inputPar.value)" type="text">
</mat-form-field>
<div class="main-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef> Transport term </th>
      <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions-field">
        <button mat-raised-button color="primary" class="edit-button" (click)="openEditTransportTermDialog(element)">Edit</button>
        <button mat-raised-button color="primary" class="delete-button" (click)="openDeleteProductDialog(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button class="color-secondary add-btn" mat-fab matTooltip="Add state" (click)="openCreateTransportTermDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div *ngIf="dataSource.filteredData.length == 0" class="no-data">Transport term not found</div>
</div>
