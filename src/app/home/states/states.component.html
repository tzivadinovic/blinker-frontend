<mat-form-field class="search-field">
  <mat-label>Search state...</mat-label>
  <input matInput>
</mat-form-field>
<div class="main-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions-field">
        <button mat-raised-button color="primary" class="edit-button" (click)="openEditProductDialog()">Edit</button>
        <button mat-raised-button color="primary" class="delete-button" (click)="openDeleteProductDialog()">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" class="paginator"></mat-paginator>
  <button class="color-secondary add-btn" mat-fab matTooltip="Add product" (click)="openCreateProductDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
