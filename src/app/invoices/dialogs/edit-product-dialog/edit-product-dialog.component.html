<div class="main-content">
  <div class="invoice-number">
    <h3>Edit product</h3>
  </div>
  <form [formGroup]="form">

    <mat-form-field class="example-full-width" tabindex="2">
      <mat-label>Product code</mat-label>
      <input formControlName="code" matInput type="text" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input formControlName="name" matInput type="text" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput type="text" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" [compareWith]="compareCategory" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width unit-price">
      <mat-label>Unit Price</mat-label>
      <input formControlName="price" matInput type="number" required>
      <span matPrefix>â‚¬&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>On stock</mat-label>
      <input formControlName="stock" matInput type="number" required>
    </mat-form-field>
    <div>
      <button class="edit-invoice" color="primary" mat-raised-button (click)="editProduct()">Save</button>
    </div>
  </form>
</div>
